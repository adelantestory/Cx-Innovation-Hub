version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskify_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskify-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: taskify-backend
    restart: unless-stopped
    env_file:
      - .env    
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/taskify_mvp
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost
      SOCKET_PATH: /socket.io
      LOG_LEVEL: info
      # Azure AI Foundry credentials (optional for dev)
      AZURE_AI_ENDPOINT: ${AZURE_AI_ENDPOINT}
      AZURE_AGENT_NAME: ${AZURE_AGENT_NAME}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskify-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: taskify-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - taskify-network

volumes:
  postgres_data:
    driver: local

networks:
  taskify-network:
    driver: bridge
